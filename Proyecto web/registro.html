<!DOCTYPE html>
<html lang="es">
<html>
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles/style.css">
    <body>
        <center><h1>Registrarse</h1></center>
        <center>
            <form>
                <h3>Nombre:</h3>
                <input type="text" placeholder="Nombre">
                <input type="text"placeholder="Apellido Paterno">
                <input type="text"placeholder="Apellido Materno">
            </form>
            <form>
                <h3>Fecha de Nacimiento:</h3><input type="date" placeholder="Fecha de Nacimiento">
            </form>
            <form>
                <h3>Pais:</h3><input type="text" placeholder="Pais">
                <select name="Pais" aria-placeholder="Pais" required>
                    <option>Mexico</option>
                    <option>EEUU</option>
                    <option>Canada</option>
                </select>
                <h3>Estado:</h3><input type="text" placeholder="Estado">
                <h3>Municipio:</h3>  <input type="text" placeholder="Municipio">
            </form>
            <form>
                <h3>Numero:</h3><input type="text" placeholder="Numero">
            <form>
                <h3>Correo:</h3><input type="text" placeholder="ejemplo@gmail.com">
            </form>
            <form>
                <h3>Contraseña:</h3><input type="password" placeholder="(10 digitos)">
            </form>
            <button>
                Crear cuenta
            </button>
            <div class="cuenta">
                <p> <a  href="login.html">Iniciar sesión</a></p>
            </div>
            
        </center>
    </body>
</html>
